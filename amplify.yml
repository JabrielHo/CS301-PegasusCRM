version: 1
backend:
  phases:
    build:
      commands:
        - cd ITSA_Team2
        - npm ci
        - npx ampx pipeline-deploy --branch $BRANCH_NAME --app-id $APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ITSA_Team2/dist
    files:
      - '**/*'
  cache:
    paths:
      - ITSA_Team2/node_modules/**/*
